<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody *ngFor="let recipe of recipeList">
              <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.description }}</td>
                <td><img src="{{ recipe.imagePath }}" class="image-responsive" style="max-width: 50px;"></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
